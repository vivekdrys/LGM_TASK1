<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>TO_DO_LIST</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <center>
      <header>
        <h1 align="center">
          <b
            ><u><font face="Times New Roman">To-Do List</font></u></b
          >
        </h1>
        <br />
        <form id="new-task">
          <input type="text" id="task-input" placeholder="Add task here" />
          <input type="submit" id="task-submit" value="Add task" />
        </form>
      </header>
      <main>
        <section class="task-list">
          <h2>Tasks</h2>

          <div id="tasks"></div>

          <div class="button_const" align="center">
            <a class="remove_btn" onclick="removeAll()">Remove All</a>
          </div>
        </section>
      </main>
    </center>
    <script src="script.js"></script>
  </body>
</html>
